<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Including Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Applying negative margin to the div -->
    <div class="-mx-2">this is negative margin</div>

    <!-- Navigation bar with flex layout and space between items -->
    <!-- space-x-6: Adds horizontal space between each list item, useful for navbar spacing -->
    <nav>
        <ul class="flex mx-2 space-x-6">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>

    <!-- A div with specific width, background color, text color, rounded corners, and border -->
    <div class="w-56 bg-red-400 text-white rounded-lg border-2 border-green-500">this is how to use border</div>
</body>
</html>

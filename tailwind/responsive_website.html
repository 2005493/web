<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="container mt-56 flex justify-center items-center margin-auto">
    <div class="left w-1/3 mr-5">
      <img class="w-60" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
      <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-lg w-[100px] ">
      <input class="px-3 h-12 my-2 border border-1 border-gray-200 rounded-md" type="text" placeholder="Email address or phone number">
      <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-md" type="text" placeholder="Password">
      <Button>Log in</Button>
      <a href="#">Forgotten password?</a>
      <hr>
      <button>Create new account</button>

    </div>
  </div>
</body>
